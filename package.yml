name       : marble
version    : 21.04.2
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/marble-21.04.2.tar.xz : 66e1fe73e248ba18245e2a1e234eecf49d531569b5080e19a4ca9dddbbbd0545
homepage   : https://kde.org/applications/education/org.kde.marble
license    : LGPL-2.1-or-later
component  : network.web
summary    : Virtual Globe and World Atlas
description: |
    Marble is a Virtual Globe and World Atlas that you can use to learn more about Earth: You can pan and zoom around and you can look up places and roads.
patterns   :
    - libs : /usr/lib64/lib*.so*
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(protobuf)
    - pkgconfig(Qt5Location)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebEngine)
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_MARBLE_TOOLS=YES \
                -DBUILD_MARBLE_TESTS=OFF \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
