name       : marble
version    : 20.08.3
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/marble-20.08.3.tar.xz : cb3991a2395162795022ab0c09edb626229aeba06036370c98277d228e7ffdf6
homepage   : https://kde.org/applications/education/org.kde.marble
license    : LGPL-2.1-or-later
component  : network.web
summary    : Virtual Globe and World Atlas
description: |
    Marble is a Virtual Globe and World Atlas that you can use to learn more about Earth: You can pan and zoom around and you can look up places and roads.
patterns   :
    - libs : /usr/lib64/lib*.so*
builddeps  :
    - pkgconfig(phonon4qt5)
    - pkgconfig(protobuf)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Positioning)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebEngine)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_MARBLE_TOOLS=YES \
                -DBUILD_MARBLE_TESTS=OFF \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
